  <div class="modal modal--is-hidden">
    <div class="modal__email-form">
      <div class="modal__close-modal">
        X
      </div>
      <div class="modal__header">
        <h1>Email Me</h1>
        <h2>I would love to hear from you!</h2>
      </div>

      <form id="gform" class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbzdsrbJRdXpFBL4hmMT1X91gqpsW5l2JVRN97tC/exec">
        <div class="modal__form-elements">
          <fieldset>
            <label for="name">Name: </label>
            <input id="name" name="name" placeholder="First Last..." />
          </fieldset>

          <fieldset>
            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="10" placeholder="Message here..."></textarea>
          </fieldset>

          <fieldset>
            <label for="email">
              <span class="modal__emphasis">Your</span> Email Address:</label>
            <input id="email" name="email" type="email" value="" required placeholder="Valid email address..." />
            <span class="email-invalid" style="display:none">
              Must be a valid email address</span>
          </fieldset>

          <button class="modal__send-btn">Send</button>
        </div>

        <div class="thankyou_message" style="display:none;">
          <h2>
            <em>Thanks</em> for contacting me. I will get back to you soon!</h2>
        </div>

      </form>
    </div>
